name: Python CI

on:
  push:
    branches: [ main ] # Or your default branch
  pull_request:
    branches: [ main ] # Or your default branch

jobs:
  build_and_test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [\'3.7\', \'3.8\', \'3.9\', \'3.10\', \'3.11\']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Linux)
      if: runner.os == \'Linux\'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake zlib1g-dev libbz2-dev liblzma-dev libcurl4-openssl-dev

    - name: Install system dependencies (macOS)
      if: runner.os == \'macOS\'
      run: |
        brew install cmake zlib bzip2 xz curl

    # Windows dependencies might need Chocolatey or similar, or might be covered by scikit-build\'s CMake.
    # For now, assuming CMake and standard compilers are available on windows-latest.

    - name: Install Python build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel scikit-build cmake "cython>=0.29.24" "numpy>=1.19.0" toml build

    - name: Install project with dependencies
      run: |
        pip install -e .[dev] # Installs hap.py in development mode with test dependencies

    - name: Lint with Black
      run: |
        pip install black
        black --check .

    - name: Lint with Ruff (replaces flake8)
      run: |
        pip install ruff
        ruff check .

    - name: Check import sorting with isort
      run: |
        pip install isort
        isort --check-only .

    - name: Type check with MyPy
      run: |
        pip install mypy types-requests types-PyYAML
        mypy src/python

    - name: Build project (sdist and wheel)
      run: |
        pip install build
        python -m build --sdist --wheel .

    - name: Run unit tests with Pytest
      run: |
        pytest tests/unit -v

    - name: Run integration tests with Pytest
      run: |
        pytest tests/integration -v

