[build-system]
requires = ["setuptools>=61.0", "wheel>=0.37.0", "build>=0.7.0", "Cython>=0.29.24", "numpy>=1.19.0", "cmake>=3.21.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hap.py"
# Version is dynamically set during build from CMake
version = "0.0.0"  # This will be updated by CMake
description = "Haplotype comparison tools for benchmarking variant calls"
authors = [
    {name = "Illumina", email = "support@illumina.com"}
]
license = {file = "LICENSE.txt"}
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

dependencies = [
    "numpy>=1.19.0",
    "pandas>=1.3.0",
    "pysam>=0.19.0",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
test = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=22.0",
]
dev = [
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.950",
    "isort>=5.10.0",
]

[project.scripts]
hap.py = "happy.cli.hap:main"
som.py = "happy.cli.som:main"
qfy.py = "happy.cli.qfy:main"
pre.py = "happy.cli.pre:main"

[tool.setuptools]
packages-dir = {"" = "src"}
packages = ["happy", "happy.tools", "happy.haplo", "happy.somatic"]

[tool.setuptools.package-data]
happy = ["py.typed", "*.pyi"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
