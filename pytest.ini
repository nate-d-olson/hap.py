[pytest]
testpaths = tests src/python
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    cpp: marks tests that require C++ components (deselect with '-m "not cpp"')
    slow: marks tests that take more than a few seconds (deselect with '-m "not slow"')
    external: marks tests that require external dependencies (deselect with '-m "not external"')
