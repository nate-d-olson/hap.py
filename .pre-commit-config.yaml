repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: debug-statements
    -   id: check-ast
    -   id: check-json
    -   id: check-merge-conflict

-   repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    -   id: black
        args: [--line-length=88]

-   repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: 'v0.0.262'
    hooks:
    -   id: ruff
        args: [--fix, --exit-non-zero-on-fix]

-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
    -   id: isort
        args: ["--profile", "black", "--filter-files"]

-   repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
    -   id: pyupgrade
        args: [--py37-plus]

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.3.0
    hooks:
    -   id: mypy
        exclude: ^(docs/|example-plugin/)
        additional_dependencies: [
            'types-requests',
            'types-PyYAML',
        ]
        args: [--ignore-missing-imports]

# Custom hook for checking VCF compatibility
-   repo: local
    hooks:
    -   id: vcf-compatibility
        name: Check VCF compatibility
        entry: python scripts/check_vcf_compatibility.py
        language: system
        files: \.py$
        exclude: ^tests/
        pass_filenames: true

# Custom hook for C++ integration checks
-   repo: local
    hooks:
    -   id: cpp-integration
        name: Check C++ integration
        entry: python scripts/validate_cpp_integration.py
        language: system
        files: \.(pyx|pxd|cpp|h)$
        exclude: ^external/
        pass_filenames: true
